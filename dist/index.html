<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Crazy Eights Timer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="assets/css/crazy-eights.min.css" media="screen">

	<link rel="icon" type="image/png" href="favicon.ico?ver=1.0">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<meta property="og:url"           content="http://crazyeightstimer.com" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Crazy Eights" />
	<meta property="og:description"   content="A timer for your Design Sprint Crazy Eights activity." />
	<meta property="og:image"         content="assets/images/favicon-512.png" />
</head>
<body>

    <header class="primary-header">
        <h1>Crazy Eights Timer</h1>
    </header>

    <div class="timer-wrapper">
        <div class="round-type">Ready</div>
        <div class="timer-display">
			<span class="minutes">00</span><span class="colon">:</span><span class="seconds">00</span>
		</div>
        <div class="current-round">
            <span>Round</span>
            <span class="round-number">-</span>
        </div>
    </div>

	<svg width="160" height="160" class="timer-circle" xmlns="http://www.w3.org/2000/svg">
		<g>
			<circle class="base-circle" r="69.85699" cy="81" cx="81" stroke-width="6" stroke="#999999" fill="none"/>
			<circle id="break_circle" class="circle-animation" r="69.85699" cy="81" cx="81" stroke-width="6" stroke="#999999" fill="none"/>
			<circle id="sketch_circle" class="circle-animation" r="69.85699" cy="81" cx="81" stroke-width="6" stroke="#6fdb6f" fill="none"/>
		</g>
	</svg>

    <div class="timer-actions-wrapper">
        <button type="button" class="timer-action timer-start">Start</button>
    </div>

    <div class="timer-options">
        <label>
            <span>Rounds</span>
            <input class="input-rounds" value="8" type="number" maxlength="2"></input>
        </label>
        <label>
            <span>Break</span>
            <input class="input-rest" value="10" type="number" maxlength="2"></input>
        </label>
        <label>
            <span>Sketch</span>
            <input class="input-work" value="40" type="number" maxlength="2"></input>
        </label>
    </div>

    <footer class="primary-footer">
    </footer>



	<div class="action-overlay">
		<div class="global-notification">Sketch!</div>
	</div>

	</button>

	<script src="assets/js/crazy-eights.min.js"></script>
</body>
</html>
